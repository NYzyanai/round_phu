//ここからdraw
function draw(){
  //キャンバス真っ白ー
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawtri();
  //うごかすよー
  //x=x+dx;
  //y=y+dy;

  //もし壁の外にいくんだったら、で「||」だと条件指定がorになる。
  if(y+dy<0 || y+dy>canvas.height-triH){
    dy=-dy;　//増やしていく数値を反転させる
   }

  }
}
